<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="width: 320px;"> Carrito de Compras </h3>
    <section id="carrito">
        <div>
            <button id="carrito_btAgregarProducto">Agregar Producto</button>
        </div>
    </section>
    <section style="font-size: 10px;">
        <h3>Productos A Comprar</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 120px;">Nombre</th>
                    <th style="width: 80px;">Cantidad</th>
                    <th style="width: 80px;">Precio</th>
                    <th style="width: 80px;">Envio</th>
                </tr>
            </thead>
            <tbody id="carrito_divProductosRegistrados"></tbody>
        </table>
    </section>
    <script type="module">
        import Cl_index from "./dist/Cl_index.js";
        new Cl_index();
    </script>
</body>
</html>
